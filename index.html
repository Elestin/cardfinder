<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Card Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
</head>
<body>
    <h1>MTG Card Finder</h1>
    <input type="text" id="cardInput" placeholder="Enter exact card name...">
    <button onclick="searchCard()">Search</button>
    <div id="result">
<table id="resultsTable" class="table table-striped sortable">
    <thead class="table-dark">
        <tr>
            <th>Set Name</th>
            <th>Released</th>
            <th>Language</th>
            <th>Rarity</th>
            <th>Average Price</th>
            <th>Image</th>
            <th>Details</th>
        </tr>
    </thead>
    <tbody>
        <!-- Results will be inserted here -->
    </tbody>
</table>

    </div>

<script>
    async function searchCard() {
        const cardName = document.getElementById('cardInput').value;
        const url = `https://api.scryfall.com/cards/search?q=name:${encodeURIComponent(cardName)}*&include=extras&order=released&unique=prints`;

        try {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error('Failed to fetch cards: ' + response.statusText);
            }
            const data = await response.json();
            if (!data.data || data.data.length === 0) {
                throw new Error('No cards found.');
            }
            const tableBody = document.getElementById('resultsTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = ''; // Clear previous results
            data.data.forEach(card => {
                const row = tableBody.insertRow();
                row.insertCell(0).textContent = card.set_name;
                row.insertCell(1).textContent = card.released_at;
                row.insertCell(2).textContent = card.lang.toUpperCase();
                row.insertCell(3).textContent = card.rarity;
                row.insertCell(4).textContent = card.prices.usd || 'N/A'; // Display USD price or 'N/A'
                row.insertCell(5).innerHTML = card.image_uris ? `<img src="${card.image_uris.normal}" alt="Image of ${card.name}" style="height:100px;">` : 'No image';
                row.insertCell(6).innerHTML = `<a href="${card.uri}" target="_blank">View Card</a>`;
            });
        } catch (error) {
            console.error(error);
            document.getElementById('resultsTable').getElementsByTagName('tbody')[0].innerHTML = `<tr><td colspan="7">Error: ${error.message}</td></tr>`;
        }
    }
</script>



</body>
</html>
